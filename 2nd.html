<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
</head>
<script type="text/javascript">
	alert("Click Ok for Result")
</script>
	
<body>
<script type="text/javascript">
	var a = parseInt (prompt("Enter First No."));
	var b = parseInt (prompt("Enter Second No."));
	var Result A= a+b;
	var Result B= a-b;
	var Result C= a*b;
	var Result D= a/b;
	alert(Result);
	document.write("<h1>Addition is "+Result A+"</h1>");
	document.write("<h1>Subtraction is "+Result B+"</h1>");
	document.write("<h1>Multiplication is "+Result C+"</h1>");
	document.write("<h1>Division is "+Result D+"</h1>");
</script>
</body>
</html>
