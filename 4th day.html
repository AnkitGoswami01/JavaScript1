<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<script type="text/javascript">
	alert("Hello")
</script>
<body>
	<script type="text/javascript">
		var n1 = parseInt(prompt("Enter the first no."));
		var n2 = parseInt(prompt("Enter the second no."));
		var n3 = parseInt(prompt("Enter the third no."));

		if (n1>n2) {
			if (n1>n3) {
				console.log("Greatest no is"+n1);
				alert("Greatest no is"+n1);
			} else {
				console.log("Greatest no is"+n3);
				alert("Greatest no is"+n3);
			}
		} else {
			if (n2>n3) {
				console.log("Greatest no is"+n2);
				alert("Greatest no is"+n2);
			} else {
				console.log("Greatest no is"+n3);
				alert("Greatest no is"+n3);
			}
		}
	</script>

</body>
</html>
